<ion-view class="forms-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Current Speed</span>
    </ion-nav-title>
    <ion-content>
        <ul class="list">
            <p>Latitude{{positions.lat}}</p>
            <p>Longitude{{positions.long}}</p>
            <p>Speed :{{positions.speed}}</p>
            <p>Accuracy :{{positions.accuracy}}</p>
            <p>Speed Limit :{{positions.currentSegmentSpeedLimit}}</p>
            <p>CurrentLocation :{{positions.currentLocation}}</p>

            <div class="item item-divider">Inline Labels</div>

            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text">
            </label>

        </ul>
    </ion-content>
</ion-view>
